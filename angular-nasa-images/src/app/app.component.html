<h1>Nasa Images</h1>

<div *ngIf="!loading; else spinner">
  <div fxLayout="row wrap" fxLayoutAlign="center"  fxLayoutGap="2em">
    <div *ngFor="let nasaImg of nasaImages">
      <mat-card class="image-card mat-elevation-z8">
        <mat-card-header>
          <mat-card-title> {{ nasaImg?.title }}</mat-card-title>
          <mat-card-subtitle> {{ nasaImg?.date }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="nasaImg?.url" class="card-image" >
        <mat-card-content>
          <p class="card-desc">
            {{ nasaImg?.explanation }}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
  
</div>

<ng-template #spinner>
  <mat-spinner></mat-spinner>
</ng-template>
